
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
		<meta name="author" content="www.frebsite.nl" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
		<meta name="robots" content="noindex, nofollow" />

		<title>jQuery.mmenu &raquo; Tutorial</title>

		<link type="text/css" rel="stylesheet" href="docs.css" />
		<link type="text/css" rel="stylesheet" href="mmenu.css"	/>
		<style>
            #menu {
               background-color: #322;
            }
            
        </style>
        
        <script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="jquery.mmenu.js"></script>
		<script>
			$(function() {
                
                
                $('#menu').mmenu(
				{
				    slidingSubmenus: false,
                    counters: true,
                    isMenu: true,
                    configuration: {
                          counterClass: "bubble",
                          selectedClass: "active",
                          labelClass: "title"
                       }
				});
			});
		</script>
	       </head>
	        <body>
		        <div id="page">
			        <div id="header">
				        <a href="#menu"></a>
				        Tutorial
			        </div>
                    <div id="content">
      	            <h1>Content</h1>
                    </div>
			        <nav id="menu">
				        <ul>
                          <li class="Label">Website</li>
                          <li class="Selected"><a href="/">Home</a></li>
                          <li>
                             <em class="Counter"></em>
                             <a href="/about/">About us</a>
                             <ul>
                                <li><a href="/about/history/">History</a></li>
                                <li><a href="/about/team/">The team</a></li>
                                <li><a href="/about/address/">Our address</a></li>
                             </ul>
                          </li>
                       </ul>
			        </nav>
		        </div>
	        </body>
        </html>
